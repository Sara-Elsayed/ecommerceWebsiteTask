<div>
  <div class="content-container">
    <mat-icon id="close-icon" (click)="closeDialog()">X</mat-icon>
    <span class="content-span full-width">Are you sure you want to add this item?</span>
  </div>
  <button mat-flat-button id="yes-button" [mat-dialog-close]="true">Yes</button>
  <button mat-flat-button id="no-button" [mat-dialog-close]="false">Cancel</button>
</div>
